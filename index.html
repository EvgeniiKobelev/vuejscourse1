<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stepper</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div
            class="steps-content"
            v-for="(item,idx) in steps[activeIndex]"
          >
            {{item}}
          </div>
          <ul class="steps-list">
            <li
              :class="{'steps-item': true, 'done': true, 'active': activeIndex == 0}"
            >
              <span @click="setActive(0)">1</span> Основы
            </li>
            <li
              :class="{'steps-item': true, 'done': activeIndex >= 1, 'active': activeIndex == 1}"
              
            >
              <span @click="setActive(1)">2</span> Компоненты
            </li>
            <li
              :class="{'steps-item': true, 'done': activeIndex >= 2, 'active': activeIndex == 2}"
            >
              <span @click="setActive(2)">3</span> Роутер
            </li>
            <li
              :class="{'steps-item': true, 'done': activeIndex >= 3, 'active': activeIndex == 3}"
              
            >
              <span @click="setActive(3)">4</span> Vuex
            </li>
            <li
              :class="{'steps-item': true, 'done': activeIndex >= 4, 'active': activeIndex == 4}"
            >
              <span @click="setActive(4)">5</span> Composition
            </li>
          </ul>
          <div v-if="activeIndex <= 4">
            <button class="btn" @click="prev" :disabled="activeIndex == 0">
              Назад
            </button>
            
            <button class="btn primary" @click="nextOfFinish">
              {{button}}
            </button></div>
            <div v-else>
              <button class='btn' @click='reset'>Начать заново</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
